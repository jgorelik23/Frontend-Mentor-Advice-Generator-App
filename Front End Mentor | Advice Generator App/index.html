<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/styles.css">

    <script src="/src/script.js" defer></script>

    <title>Frontend Mentor | Advice Generator App</title>
</head>
<body>
    <div class="container">
        <div id="card" class="card">
            <span class="advice-num">ADVICE #<span id="advice-num-el" class="advice-num"></span></span>

            <div id="quote-el" class="quote-el">"Something inspirational."</div>

            <div class="divider">
                <div class="hor-bar"></div>
                <div class="middle">
                    <div class="vert-bar"></div>
                    <div class="vert-bar"></div>
                </div>
                <div class="hor-bar"></div>
            </div>

            <button id="dice-btn" class="dice-btn">
                <img src="/images/icon-dice.svg" alt="dice">
            </button>
        </div>
    </div>
</body>
</html>
